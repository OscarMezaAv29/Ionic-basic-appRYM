<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Personajes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button  text="AtrÃ¡s" defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let character of characters">
        <ion-card [routerLink]="['/profile/' + character['id']]" class="ion-text-center">
          <img src="{{character['image']}}" alt=""/>
          <ion-card-header>
            <ion-card-title style="font-size: 1rem;">{{character['name']}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
